		let earningsTotal = 0;

			userInput = prompt("Enter the dollar amount for your sales a single sale at a time. Enter Done when you are finished.");


		} while (userInput !== 'Done');

		// Determine commission rate & calculate totals

		document.write(`
			<section id="output">
